<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>KBC Quiz App</title>
  <link rel="stylesheet" href="style13.css"/>
   <script src="script13.js"></script>
</head>

    <h1>KBC Quiz App</h1>
